<!DOCTYPE html>
<!--All HTML documents must start with a <!DOCTYPE> declaration.
The declaration is not an HTML tag. It is an "information" to the browser about what document type to expect.-->
<html>
    <head>
    <!--The <head> element is a container for metadata (data about data) and is placed between the <html> tag and the <body> tag.-->
        <Title> 
        <!--The <title> tag defines the title of the document. The title must be text-only, and it is shown in the browser's title bar or in the page's tab.-->
                Test
        </Title>
    </head>
    <body>
            <h1>Test</h1>
            <h2>test</h2>
            <h6>test</h6>

            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Saepe dolor doloribus eaque corrupti corporis tempora sunt quo! Nihil odio, est impedit, quod commodi nostrum, consectetur reprehenderit animi pariatur autem explicabo?</p>
            <ol> 
            <!--The <ol> tag defines an ordered list. An ordered list can be numerical or alphabetical-->
                <li>I</li>
                <li>II</li>
                <li>III</li>
            </ol>
    </body>

</html>
